# Application ??
spring.application.name=interparty

# ?????? ??
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db/data
spring.datasource.username=sa
spring.datasource.password=

# JPA ??
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# H2 ?? ??
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis ??
spring.data.redis.connection.host=localhost
spring.data.redis.connection.port=6379

# Redisson ?? ??
redisson.config.singleServerConfig.address=redis://127.0.0.1:6379
redisson.config.singleServerConfig.connectionMinimumIdleSize=2
redisson.config.singleServerConfig.connectionPoolSize=10
redisson.config.singleServerConfig.timeout=3000